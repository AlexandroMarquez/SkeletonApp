
<!-- Este es el menu desplegable -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Mensajes</ion-label>
        <ion-badge color="primary">22</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Likes</ion-label>
        <ion-badge color="secondary">118</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Solicitudes</ion-label>
        <ion-badge color="success">34</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-badge color="danger">1000</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
<!-- Fin del menu desplegable -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Skeletton</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <h1>SkelettonApp</h1>
    <h4>Aquí comenzó todo</h4>
    <h2>Binevenido</h2>
  </ion-header>
  <ion-item>
    <ion-list>    
      <ion-item>
        <ion-input label="Ingrese Usuario" labelPlacement="stacked" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese Contraseña" type="password" labelPlacement="stacked" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-button expand="full"  color="success"> Ingresar  </ion-button>
  <ion-router-link routerLink="/registrarse" class="ion-margin-top">Crea tu cuenta gratis</ion-router-link>

</ion-content>
