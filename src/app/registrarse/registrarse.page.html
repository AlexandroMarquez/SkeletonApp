<!-- Este es el menú desplegable -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Mensajes</ion-label>
        <ion-badge color="primary">22</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Likes</ion-label>
        <ion-badge color="secondary">118</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Solicitudes</ion-label>
        <ion-badge color="success">34</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-badge color="danger">1000</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>
        <h1 style="text-align: center;">Bienvenido</h1>
        <p>Usuario: Juan</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellido" placeholder="Ingrese Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Seleccione su nivel de educación">
        <ion-select-option value="basico">Básico</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
        <ion-select-option value="superior">Superior</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de nacimiento:</ion-label>
      <ion-datetime display-format="MM/DD/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="success">Limpiar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="text-align: right;" color="secondary" id="present-alert">Mostrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
